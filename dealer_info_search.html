<!DOCTYPE html>
<html>
<head>
    <title>Search JSON Data</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchJSON()">Search</button>
    <div id="results"></div>

    <script>
        async function fetchJSON() {
            const response = await fetch('https://markbates.sharepoint.com/:u:/s/Intranet/EdPuGa5B7XFJpYpR2nXFlzkBD5DUfrO3wyYVDAFxgef_gg?e=L1i8S8');
            const data = await response.json();
            return data;
        }

        async function searchJSON() {
            const input = document.getElementById('searchInput').value.toUpperCase();
            const data = await fetchJSON();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const filteredData = data.filter(item => {
                return Object.values(item).some(val => 
                    String(val).toUpperCase().includes(input)
                );
            });

            filteredData.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.innerHTML = `
                    <p><strong>Dealer:</strong> ${item.dealer}</p>
                    <p><strong>Product Name:</strong> ${item["product name"]}</p>
                    <p><strong>Info:</strong> ${item.info}</p>
                    <p><strong>Cancelled:</strong> ${item.cancelled}</p>
                    <p><strong>Contact:</strong> ${item.contact}</p>
                    <hr>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
